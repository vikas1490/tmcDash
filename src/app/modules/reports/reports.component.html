<mat-card class="mb-2">
  <mat-card-header>
    <mat-card-title>Reports</mat-card-title>
  </mat-card-header>
</mat-card>
<table
  *ngIf="dataSource"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="consentNumber">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.consentNumber }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let element">{{ element.source }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>client</th>
    <td mat-cell *matCellDef="let element">{{ element.client }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="transporter">
    <th mat-header-cell *matHeaderCellDef>Transporter</th>
    <td mat-cell *matCellDef="let element">{{ element.transporter }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sla">
    <th mat-header-cell *matHeaderCellDef>Sla</th>
    <td mat-cell *matCellDef="let element">{{ element.sla }}</td>
  </ng-container>

  <ng-container matColumnDef="truckNumber">
    <th mat-header-cell *matHeaderCellDef>Truck Number</th>
    <td mat-cell *matCellDef="let element">{{ element.truckNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="editTrip(element)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteTrip(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<p *ngIf="loading"></p>
